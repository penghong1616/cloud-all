spring:
  application:
    name: auth-service
  cloud:
    config:
      uri: http://config:81
      fail-fast: true
      username: admin
      password: admin
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

security:
  user:
    name: admin
    password: admin
